    <div class= "form-container"
    id="contenedor-formulario">
    <fieldset>



<h2>Formulario de Reclamo</h2><br>
<h3>Datos personales</h3> 

    <form action="" name="formulario" method="get" > 
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" name=" nombre" id="nombre" maxlength="30"
            placeholder="Tu nombre" required> <br><br>
            <label for="lastname">Apellido:</label>
            <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aquí..."required>
            <br><br>
            <label for="teléfono">Teléfono: </label>
            <input type="tel" name="teléfono" placeholder="Ingrese su teléfono aquí ...."required>
            <br><br>
        </div>
        <p>Género :<br>
                <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="Mujer" checked>Mujer
                <input type="radio" name="gender" value="NB" checked>No Binario
                <br><br>
            </p>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            placeholder="Tu correo electrónico" required><br>
        </div>
        <br><br>
        <div class="alert alert-danger" role="alert">
            Escribe aquí tu reclamo* <a target="_blank" href="https://api.whatsapp.com/send?
            phone=5493834479734&text=Hola!%20AbraNet!" class="alert-link"> o Escríbenos por whatsapp</a>
        </div>
        <br>
        <label for="Reclamo">*Reclamo:</label><br> <textarea name="Reclamo" rows="3" cols="30"></textarea>
        <br><br>
        <div class="campo-enviar">
            <input type="submit" id="btn" name="btn" value="Enviar">
            <button type="reset"  class="btn btn-danger">Borrar</button>


        </div><br>

        <a href="archivo.pdf" target="_blank">Abrir PDF</a><br>
    </fieldset> 
    </form>
