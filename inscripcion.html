<body>
    <div class= "form-container">
<h2>Formulario de Inscripción</h2>


    <form action="" target="_blank">
        
            <h3>Datos personales</h3><br>
            
            <label for="firstname">Nombre: </label>
            <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui..."required><br>
            <label for="lastname">Apellido:</label>
            <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui..."required><br>
            
            <label for="street">Direccion:</label>
            <input type="text" name="address" placeholder="Ingrese su dirección aqui..."><br>
            <label for="city">Ciudad: </label>
            <input type="text" name="city" value="C.A.B.A.">
            
            <label for="zipcode">Código Postal:</label>
            <input type="number" max="9999" min="0" name="zipcode" placeholder="Ingrese su codigo postal aqui..."><br>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" placeholder="Ingrese su telefono aqui ...."required>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Ingrese su email"><br>
            
            <label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label>
            <input type="date" name="birthdate">
            
    
        <p id="primerparrafo"> Conocimientos previos(checkbox):
        
          <input type="checkbox" name="conocimientos" value="HTML"> HTML 
          <input type="checkbox" name="conocimientos" value="CSS"> CSS 
          <input type="checkbox" name="conocimientos" value="Python"> Python
          <input type="checkbox" name="conocimientos" value="JavaScript"> JavaScript
         
        </p> 
    
    
        <label for="estudios">Estudios: (Seleccione)</label>
        <select id="estudios" name="estudios">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="terciario">Terciario</option>
            <option value="universitario">Universitario</option>
        </select>
        <br>
        <label for="comentarios">Comentarios:</label> <textarea name="comentarios" rows="5" cols="30"></textarea>
        <br><br>
        <input type="submit" class="btn btn-secondary" value="Enviar Datos"><br><br>
        <button type="reset" class="btn btn-danger">Cancelar</button>
    </div>
    </form>
    
</body>

</html>
